    <h1>關於我 — 張仕誠</h1>
    <p>我叫張仕誠，出生於民國96年3月12日（2007年），在台灣台南出生，現年18歲。</p>
    <p>我曾就讀於台南市大新國小及台南市新化國中，目前就讀於台南市南台科技大學五專部資訊工程三年級。</p>
    <p>國中及國小時期，我都是管樂團的成員，並在國中管樂團中參加全國賽取得佳績：</p>
    <ul>
        <li>108年全國決賽國中A組 優等</li>
        <li>109年全國決賽國中A組 優等</li>
    </ul>
    <p>我對電腦程式設計非常感興趣，也熱愛汽車文化。</p>
