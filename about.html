<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>關於我</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e40af;
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        main {
            max-width: 800px;
            background-color: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1e40af;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <header>
        <h1>關於我</h1>
        <p>張仕誠的簡介與成長歷程</p>
    </header>

    <main>
        <h2>我是誰？</h2>
        <p>我叫張仕誠，出生於民國96年3月12日（2007年），在台灣台南出生，目前 18 歲。</p>
        <p>我曾就讀於台南市大新國小與新化國中，現就讀於南台科技大學五專部資訊工程三年級。</p>

        <h2>音樂經歷</h2>
        <p>從國小到國中我都是管樂團成員，參加多場比賽，並取得以下佳績：</p>
        <ul>
            <li>108 年全國決賽 國中 A 組 — 優等</li>
            <li>109 年全國決賽 國中 A 組 — 優等</li>
        </ul>

        <h2>興趣與專長</h2>
        <p>我對電腦程式設計非常有熱情，尤其喜歡撰寫網站和學習新技術，也熱愛汽車文化與相關知識。</p>

        <button onclick="location.href='index.html'">返回首頁</button>
    </main>
</body>
</html>
