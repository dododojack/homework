<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>關於我</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a8caf;
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        main {
            max-width: 800px;
            background-color: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #6a8caf;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #444;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 20px;
            color: #444;
        }
        button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #6a8caf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #56789c;
        }

        /* 新增圖片區容器 */
        .image-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0 40px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 1 1 45%;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .caption {
            margin-top: 8px;
            font-weight: 600;
            color: #6a8caf;
            font-size: 1em;
        }

        /* 窄螢幕下堆疊 */
        @media (max-width: 600px) {
            .image-container {
                flex-direction: column;
            }
            .image-box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>關於我</h1>
        <p>張仕誠的簡介與成長歷程</p>
    </header>

    <main>
        <h2>我是誰？</h2>
        <p>我叫張仕誠，出生於民國96年3月12日（2007年），在台灣台南出生，目前 18 歲。</p>
        <p>我曾就讀於台南市大新國小與新化國中，現就讀於南台科技大學五專部資訊工程三年級。</p>

        <h2>音樂經歷</h2>
        <p>從國小到國中我都是管樂團成員，參加多場比賽，並取得以下佳績：</p>
        <ul>
            <li>108 年全國決賽 國中 A 組 — 優等</li>
            <li>109 年全國決賽 國中 A 組 — 優等</li>
        </ul>

        <h2>興趣與專長</h2>
        <p>我對電腦程式非常有熱情，喜歡亂寫網站和學習新技術，也喜愛騎車。</p>

        <!-- 新增圖片區 -->
        <div class="image-container">
            <div class="image-box">
                <img src="img/work1.jpg" alt="第一張圖片" />
                <div class="caption">第一張</div>
            </div>
            <div class="image-box">
                <img src="img/work2.jpg" alt="第二張圖片" />
                <div class="caption">第二張</div>
            </div>
        </div>

        <button onclick="location.href='index.html'">返回首頁</button>
    </main>
</body>
</html>
