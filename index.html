<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>張仕誠的個人網站</title>
  <style>
    /* 基本設定 */
    body {
      font-family: "微軟正黑體", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      line-height: 1.6;
    }

    /* 頁首 */
    header {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: white;
      padding: 50px 20px 60px;
      text-align: center;
      border-radius: 0 0 35px 35px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      letter-spacing: 1.2px;
      user-select: none;
    }

    header h1 {
      font-size: 38px;
      margin: 0 0 10px;
      font-weight: 900;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 20px;
      margin: 0;
      font-weight: 500;
      opacity: 0.85;
      letter-spacing: 0.05em;
    }

    /* 導覽列 */
    nav {
      text-align: center;
      margin: 30px 0 40px;
      user-select: none;
    }

    nav a {
      display: inline-block;
      margin: 12px 20px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 6px 12px rgba(53,122,189,0.6);
      transition: all 0.25s ease;
      border: 2px solid transparent;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background: linear-gradient(135deg, #357ABD, #4a90e2);
      box-shadow: 0 8px 20px rgba(53,122,189,0.85);
      transform: translateY(-3px) scale(1.05);
      border-color: #f2c14e;
      outline: none;
    }

    /* 主內容 */
    main {
      max-width: 840px;
      margin: 0 auto 70px;
      background: rgba(255, 255, 255, 0.98);
      padding: 45px 40px 55px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      user-select: text;
    }

    main h2 {
      color: #1e40af;
      font-size: 30px;
      margin-bottom: 28px;
      font-weight: 900;
      text-align: center;
      letter-spacing: 0.03em;
      text-shadow: 1px 1px 3px rgba(30,64,175,0.3);
    }

    main p {
      font-size: 1.15em;
      line-height: 1.75;
      margin-bottom: 26px;
      color: #444;
    }

    /* 歡迎圖片 */
    .welcome-img {
      width: 100%;
      max-width: 780px;
      border-radius: 25px;
      margin: 0 auto 45px;
      display: block;
      box-shadow: 0 10px 28px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .welcome-img:hover {
      transform: scale(1.03) rotate(1deg);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }

    /* 頁尾 */
    footer {
      text-align: center;
      padding: 35px 10px;
      color: #888;
      font-size: 0.95em;
      user-select: none;
      letter-spacing: 0.03em;
    }

    /* 手機版響應 */
    @media (max-width: 650px) {
      nav a {
        display: block;
        margin: 15px auto;
        width: 85%;
        font-size: 1.05em;
        padding: 14px 0;
        border-radius: 18px;
      }

      main {
        padding: 35px 25px 40px;
        border-radius: 20px;
        margin: 30px 15px 50px;
      }

      header h1 {
        font-size: 28px;
      }

      header p {
        font-size: 16px;
      }

      main h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>張仕誠的個人網站</h1>
    <p>歡迎來到我的學習與作品展示平台</p>
  </header>

  <nav>
    <a href="about.html">關於我/心得</a>
    <a href="assignments.html">作業</a>
    <a href="resume.html">履歷</a>

  </nav>

  <main>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="歡迎圖片" class="welcome-img" />

    <h2>歡迎來到我的個人網站！</h2>
    <p>這個網站記錄了我學習程式設計的過程與心得，包含關於我個人的介紹與各種作業展示。</p>
    <p>我對程式設計與電腦科學充滿熱情，也喜歡分享我的學習成果。希望你能在這裡找到你感興趣的內容！</p>
    <p>請透過上方選單瀏覽「關於我」與「作業」頁面，了解更多我的背景與作品。</p>
  </main>

  <footer>
    &copy; 2025 張仕誠
  </footer>
</body>
</html>
